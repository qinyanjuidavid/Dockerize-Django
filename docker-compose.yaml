version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: src:1.0
    environment:
      - PORT=8020
    env_file:
      - .env
    ports:
      - "8020:8020"
    command: sh -c "chmod +x /app/migrate.sh && /app/migrate.sh && /app/collectstatic.sh && /app/entrypoint.sh"
    depends_on:
      - db
    volumes:
      - staticfiles:/app/staticfiles/
    container_name: trydocker-web

volumes:
  staticfiles:
